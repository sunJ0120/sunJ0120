name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.SUNJ_PERSONAL_ACCESS_TOKEN }}
          user: sunJ0120
          template: classic
          base: header, activity, community  # metadata, repositories 제거해서 간결하게
          
          plugin_achievements: yes
          plugin_achievements_display: compact  # compact이 더 깔끔
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B  # B등급 이상만 (너무 많으면 지저분)
